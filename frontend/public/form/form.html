<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar Tickets</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="form-container">
    <div class="form-group">
      <label class="label">USERNAME</label>
      <input type="text" class="username-input" placeholder="USER" id="username" maxlength="20">
    </div>

    <div class="form-group">
      <label class="label">TICKETS</label>
      <div class="tickets-section">
        <div class="quantity-controls">
          <button class="quantity-btn" id="decreaseBtn">-</button>
          <span class="quantity-display" id="quantity">1</span>
          <button class="quantity-btn" id="increaseBtn">+</button>
        </div>
        <div class="price-section">
          <span class="equals-sign">=</span>
          <span class="price-display" id="totalPrice">0.00001 ETH</span>
        </div>
      </div>
    </div>

    <button class="buy-button" onclick="buyTickets()">COMPRAR TICKETS</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="form.js"></script>
  <div id="notification-container"></div>

</body>
</html>
